<div class="password-details">
    <div>
        <label for="password">New Password:</label>
        <input id="password" type="password" [(ngModel)]="password" placeholder="Enter new password" />
    </div>
    <button nz-button nzType="primary"
        [disabled]="!password"
        (click)="changePassword()" class="confirm-button">
        Change
    </button>
</div>
