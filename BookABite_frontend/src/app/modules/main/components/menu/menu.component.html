<div class="menu">
  <div class="category-icons">
      <nz-tabset (nzSelectedIndexChange)="onCategoryChange($event)">
          <nz-tab *ngFor="let category of categories" [nzTitle]="category.name">
              <span nz-icon [nzType]="category.icon"></span>
          </nz-tab>
      </nz-tabset>
  </div>
  <div class="menu-content">
      <div class="menu-left">
          <nz-table [nzData]="selectedItems" [nzScroll]="{ y: '300px' }">
              <thead>
                  <tr>
                      <th>Item</th>
                      <th>Price</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let item of selectedItems">
                      <td>{{ item.name }}</td>
                      <td>{{ item.price }}</td>
                  </tr>
              </tbody>
          </nz-table>
      </div>
      <div class="menu-right">
          <nz-table [nzData]="selectedItems" [nzScroll]="{ y: '300px' }">
              <thead>
                  <tr>
                      <th>Item</th>
                      <th>Price</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let item of selectedItems">
                      <td>{{ item.name }}</td>
                      <td>{{ item.price }}</td>
                  </tr>
              </tbody>
          </nz-table>
      </div>
  </div>
</div>
