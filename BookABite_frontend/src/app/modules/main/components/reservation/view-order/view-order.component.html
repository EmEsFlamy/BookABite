<p><strong>Order ID:</strong> {{ order?.id }}</p>
<p><strong>Table:</strong> {{ order?.tableId }}</p>
<p><strong>Status:</strong> {{ order?.orderStatus }}</p>
<p><strong>Items:</strong></p>

<ul *ngIf="items.length > 0; else noItems">
  <li *ngFor="let item of items">
    {{ item.foodName }} - {{ item.quantity }} x {{ item.price | currency }}
  </li>
</ul>

<ng-template #noItems>
  <p>No items in this order.</p>
</ng-template>

<p><strong>Total:</strong> {{ order?.fullPrice | currency }}</p>

<button nz-button (click)="finishOrder()">Finish Order</button>
